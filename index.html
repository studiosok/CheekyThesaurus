<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cheeky Truths</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Nunito&display=swap" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
  </head>
  <body class="lightMode">

  <div class="container">
    <div class="onReset">
      <button class="reset">Try again</button>
    </div>
    <h1>Cheeky Truths</h1>
    <div id="beforeClick">
      <div class="speech-bubble" id="lightPs"><p>I only eat one word at a time</p></div>
      <div class="speech-bubble-dark" id="darkPs"><p>Try me. Do it.</p></div>
    <div id="beforeClick">
      <form class="search">
        <ul>
          <li><input type="text" id="query" placeholder="Give me a word"/></li>
          <li><button>Yum</button></li>
      </ul>
      </form>
    </div>
    </div>

    <div id="afterClick">
      <div class="speech-bubble" id="lightPss"><p>The word you gave me</p></div>
      <div class="speech-bubble-dark" id="darkPss"><p>What you thought was 'cool'</p></div>
      <div id="showBox"></div>
    </div>


    <div  id="afterClicks">
      <div class="speech-bubble" id="lightPsss"><p>What you actually meant</p></div>
      <div class="speech-bubble-dark" id="darkPsss"><p>Wrong. Truth: you're basic</p></div>
      <div id="showDefinition"></div>
    </div>

    <div class="switchContainer">
      <h4 class="darkModeSwitch">~ Dark Mode ~</h4>
      <h4 class="lightModeSwitch">~ Light Mode ~</h4>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

  </div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
